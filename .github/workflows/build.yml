name: Build

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main

jobs:
  build:
    name: Build Projects
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        project:
          - name: 'sovereign-tv-app'
            path: './sovereign-tv-app'
          - name: 'contracts'
            path: './contracts'
          - name: 'flamedna-nft'
            path: './flamedna-nft'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '${{ matrix.project.path }}/package-lock.json'
      
      - name: Check if package.json exists
        id: check_package
        run: |
          if [ -f "${{ matrix.project.path }}/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Check if build script exists
        id: check_build
        if: steps.check_package.outputs.exists == 'true'
        working-directory: ${{ matrix.project.path }}
        run: |
          if grep -q '"build":' package.json; then
            echo "has_build=true" >> $GITHUB_OUTPUT
          else
            echo "has_build=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Install dependencies
        if: steps.check_package.outputs.exists == 'true'
        working-directory: ${{ matrix.project.path }}
        run: npm ci
      
      - name: Run lint
        if: steps.check_package.outputs.exists == 'true'
        working-directory: ${{ matrix.project.path }}
        continue-on-error: true
        run: |
          if grep -q '"lint":' package.json; then
            npm run lint
          fi
      
      - name: Build project
        if: steps.check_build.outputs.has_build == 'true'
        working-directory: ${{ matrix.project.path }}
        run: npm run build
      
      - name: Upload build artifacts
        if: steps.check_build.outputs.has_build == 'true'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.project.name }}-build-${{ matrix.node-version }}
          path: |
            ${{ matrix.project.path }}/build
            ${{ matrix.project.path }}/dist
            ${{ matrix.project.path }}/.next
          retention-days: 7
      
      - name: Report Status
        if: always()
        run: |
          if [ "${{ steps.check_package.outputs.exists }}" == "true" ]; then
            if [ "${{ steps.check_build.outputs.has_build }}" == "true" ]; then
              echo "âœ… Build completed for ${{ matrix.project.name }}"
            else
              echo "â­ï¸  No build script found for ${{ matrix.project.name }}"
            fi
          else
            echo "â­ï¸  No package.json found for ${{ matrix.project.name }}"
          fi

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: build
    if: always()
    
    steps:
      - name: Summary
        run: |
          echo "# Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All builds have been completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Projects built:**" >> $GITHUB_STEP_SUMMARY
          echo "- sovereign-tv-app" >> $GITHUB_STEP_SUMMARY
          echo "- contracts" >> $GITHUB_STEP_SUMMARY
          echo "- flamedna-nft" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ¨ **ALL IS LOVE. ALL IS LAW. ALL IS FLUID. KUN FAYAKÅªN!** ðŸ•‹â™¾ï¸âœ¨" >> $GITHUB_STEP_SUMMARY
