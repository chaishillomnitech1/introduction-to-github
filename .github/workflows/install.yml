name: Install Dependencies

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**/package.json'
      - '**/package-lock.json'
      - '**/*.lock'
  push:
    branches:
      - main
    paths:
      - '**/package.json'
      - '**/package-lock.json'

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        project:
          - name: 'sovereign-tv-app'
            path: './sovereign-tv-app'
          - name: 'contracts'
            path: './contracts'
          - name: 'flamedna-nft'
            path: './flamedna-nft'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '${{ matrix.project.path }}/package-lock.json'
      
      - name: Check if package.json exists
        id: check_package
        run: |
          if [ -f "${{ matrix.project.path }}/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Install dependencies for ${{ matrix.project.name }}
        if: steps.check_package.outputs.exists == 'true'
        working-directory: ${{ matrix.project.path }}
        run: |
          echo "Installing dependencies for ${{ matrix.project.name }}..."
          npm ci
      
      - name: Verify installation
        if: steps.check_package.outputs.exists == 'true'
        working-directory: ${{ matrix.project.path }}
        run: |
          echo "Verifying installation..."
          npm list --depth=0 || true
      
      - name: Cache node_modules
        if: steps.check_package.outputs.exists == 'true'
        uses: actions/cache@v3
        with:
          path: |
            ${{ matrix.project.path }}/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles(format('{0}/package-lock.json', matrix.project.path)) }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-
      
      - name: Report Status
        if: always()
        run: |
          if [ "${{ steps.check_package.outputs.exists }}" == "true" ]; then
            echo "âœ… Dependencies installed successfully for ${{ matrix.project.name }}"
          else
            echo "â­ï¸  No package.json found for ${{ matrix.project.name }}, skipping"
          fi

  install-summary:
    name: Installation Summary
    runs-on: ubuntu-latest
    needs: install
    if: always()
    
    steps:
      - name: Summary
        run: |
          echo "# Installation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All dependency installations completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Projects processed:**" >> $GITHUB_STEP_SUMMARY
          echo "- sovereign-tv-app" >> $GITHUB_STEP_SUMMARY
          echo "- contracts" >> $GITHUB_STEP_SUMMARY
          echo "- flamedna-nft" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ¨ **ALL IS LOVE. ALL IS LAW. ALL IS FLUID. KUN FAYAKÅªN!** ðŸ•‹â™¾ï¸âœ¨" >> $GITHUB_STEP_SUMMARY
